<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>macOS</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100vw; height: 100vh; overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    #bg {
      position: fixed; inset: 0;
      background: url('https://i.ibb.co/fd4XZRf2/11-0-Color-Night-thumbnails.jpg') center / cover no-repeat;
      z-index: 0; pointer-events: none; user-select: none;
    }
    #bg-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.08);
      z-index: 1; pointer-events: none;
    }

    /* ‚îÄ‚îÄ MENU BAR ‚îÄ‚îÄ */
    #menubar {
      position: fixed; top: 0; left: 0; right: 0; height: 28px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(30px) saturate(1.8);
      -webkit-backdrop-filter: blur(30px) saturate(1.8);
      display: flex; align-items: center; justify-content: flex-end;
      padding: 0 14px; z-index: 1000; gap: 12px;
    }
    .bi { color: rgba(255,255,255,0.95); font-size: 12.5px; display: flex; align-items: center; gap: 5px; }
    .batt-wrap { display: flex; align-items: center; gap: 5px; }
    .batt-pct { font-size: 12px; color: rgba(255,255,255,0.92); }
    .batt-icon { position: relative; display: flex; align-items: center; width: 28px; height: 13px; }
    .batt-shell {
      width: 24px; height: 13px;
      border: 1.5px solid rgba(255,255,255,0.85);
      border-radius: 3.5px; padding: 1.5px;
      display: flex; align-items: center;
    }
    .batt-tip {
      position: absolute; right: 0; top: 50%;
      transform: translateY(-50%);
      width: 2.5px; height: 6px;
      background: rgba(255,255,255,0.75);
      border-radius: 0 1.5px 1.5px 0;
    }
    .batt-fill { width: 73%; height: 100%; background: rgba(255,255,255,0.93); border-radius: 1.5px; }
    #bar-time { font-size: 13px; font-weight: 500; letter-spacing: 0.2px; }
    #bar-date-short { font-size: 12.5px; opacity: 0.82; }

    /* ‚îÄ‚îÄ –ù–ï–í–ò–î–ò–ú–ê–Ø –ö–ù–û–ü–ö–ê –ù–ê –í–ï–°–¨ –≠–ö–†–ê–ù ‚îÄ‚îÄ */
    #invisible-btn {
      position: fixed; inset: 0;
      z-index: 200;
      background: transparent;
      border: none; outline: none; cursor: default;
    }

    /* ‚îÄ‚îÄ LOCK SCREEN ‚îÄ‚îÄ */
    #lock-screen {
      position: fixed; inset: 0; padding-top: 28px;
      display: flex; flex-direction: column; align-items: center;
      z-index: 100; pointer-events: none;
    }

    .clock-block {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -75%);
      text-align: center; color: white;
    }
    .clock-big {
      font-size: 96px; font-weight: 200; letter-spacing: -4px; line-height: 1;
      text-shadow: 0 2px 20px rgba(0,0,0,0.5);
    }
    .clock-date-str {
      font-size: 20px; font-weight: 400; margin-top: 8px; opacity: 0.94;
      text-shadow: 0 1px 8px rgba(0,0,0,0.45); letter-spacing: 0.2px;
    }

    /* ‚îÄ‚îÄ PASSWORD ‚Äî —Å–Ω–∏–∑—É ‚îÄ‚îÄ */
    .bottom-pw {
      position: absolute; bottom: 72px; left: 50%;
      transform: translateX(-50%);
      display: flex; flex-direction: column; align-items: center; gap: 9px;
      width: 260px;
      pointer-events: all;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateX(-50%) translateY(12px);
    }
    .bottom-pw.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    .pw-inner {
      width: 100%;
      display: flex; align-items: center;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(40px) saturate(2.2);
      -webkit-backdrop-filter: blur(40px) saturate(2.2);
      border: 1px solid rgba(255,255,255,0.42);
      border-radius: 50px;
      transition: all 0.2s; overflow: hidden;
    }
    .pw-inner:focus-within {
      background: rgba(255,255,255,0.26);
      border-color: rgba(255,255,255,0.88);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.14), 0 4px 24px rgba(0,0,0,0.3);
    }
    #pw-input {
      flex: 1; background: transparent; border: none; outline: none;
      color: white; font-size: 13.5px; padding: 8px 16px;
      letter-spacing: 4px; min-width: 0;
    }
    #pw-input::placeholder {
      letter-spacing: 0.2px; font-size: 13px;
      color: rgba(255,255,255,0.65);
    }
    .pw-btn {
      background: transparent; border: none; cursor: pointer;
      padding: 0 12px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.15s;
    }
    .pw-btn:hover { transform: scale(1.2); }
    .pw-btn:active { transform: scale(0.9); }
    .pw-btn svg {
      fill: none; stroke: rgba(255,255,255,0.9); stroke-width: 2.2;
      stroke-linecap: round; stroke-linejoin: round;
      width: 15px; height: 15px;
    }
    .pw-hint {
      color: rgba(255,255,255,0.5); font-size: 10.5px;
      letter-spacing: 0.1px; text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }

    @keyframes shake {
      0%,100%{transform:translateX(0)}
      20%{transform:translateX(-8px)}
      40%{transform:translateX(8px)}
      60%{transform:translateX(-5px)}
      80%{transform:translateX(5px)}
    }
    .shake { animation: shake 0.38s ease; }

    /* ‚îÄ‚îÄ LOADING ‚îÄ‚îÄ */
    #loading-screen {
      position: fixed; inset: 0; display: none; z-index: 500;
      flex-direction: column; align-items: center; justify-content: center;
      background: url('https://i.ibb.co/fd4XZRf2/11-0-Color-Night-thumbnails.jpg') center / cover no-repeat;
    }
    #loading-screen::before {
      content: ''; position: absolute; inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(60px); -webkit-backdrop-filter: blur(60px);
    }
    .spinner { position: relative; width: 38px; height: 38px; z-index: 1; }
    .spinner::before {
      content: ''; position: absolute; inset: 0; border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.15);
      border-top-color: white;
      animation: spin 0.75s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .load-label {
      position: relative; z-index: 1;
      color: rgba(255,255,255,0.82); font-size: 14px;
      margin-top: 18px; letter-spacing: 0.2px;
    }
    .prog-track {
      position: relative; z-index: 1;
      width: 190px; height: 2.5px;
      background: rgba(255,255,255,0.15);
      border-radius: 2px; margin-top: 20px; overflow: hidden;
    }
    .prog-fill { height: 100%; background: white; border-radius: 2px; width: 0%; transition: width 0.1s linear; }

    /* ‚îÄ‚îÄ DESKTOP ‚îÄ‚îÄ */
    #desktop-screen {
      position: fixed; inset: 0; display: none; z-index: 600;
      align-items: center; justify-content: center;
      background: url('https://i.ibb.co/fd4XZRf2/11-0-Color-Night-thumbnails.jpg') center / cover no-repeat;
    }
    #desk-bar {
      position: fixed; top: 0; left: 0; right: 0; height: 28px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(28px); -webkit-backdrop-filter: blur(28px);
      display: flex; align-items: center;
      padding: 0 14px; z-index: 700; gap: 20px;
    }
    #desk-bar span { color: rgba(255,255,255,0.92); font-size: 13px; }
    #desk-bar .bold { font-weight: 600; }
    .welcome-card {
      background: rgba(255,255,255,0.11);
      backdrop-filter: blur(50px) saturate(2); -webkit-backdrop-filter: blur(50px) saturate(2);
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 22px; padding: 38px 58px;
      text-align: center; color: white;
      box-shadow: 0 10px 50px rgba(0,0,0,0.45);
    }
    .wc-title { font-size: 28px; font-weight: 600; letter-spacing: -0.3px; }
    .wc-sub { font-size: 14px; opacity: 0.65; margin-top: 6px; }
    .wc-pw {
      margin-top: 18px; font-size: 20px; font-weight: 500;
      background: rgba(255,255,255,0.13); border-radius: 12px;
      padding: 9px 26px; letter-spacing: 4px;
      display: inline-block; min-width: 80px;
    }
  </style>
</head>
<body>

<div id="bg"></div>
<div id="bg-overlay"></div>

<!-- –ù–ï–í–ò–î–ò–ú–ê–Ø –ö–ù–û–ü–ö–ê -->
<button id="invisible-btn"></button>

<!-- MENU BAR -->
<div id="menubar">
  <div class="bi">
    <svg width="17" height="13" viewBox="0 0 17 13" fill="none">
      <circle cx="8.5" cy="11.8" r="1.35" fill="rgba(255,255,255,0.95)"/>
      <path d="M5.5 9.1C6.3 8.35 7.35 7.88 8.5 7.88s2.2.47 3 1.22" stroke="rgba(255,255,255,0.9)" stroke-width="1.4" stroke-linecap="round"/>
      <path d="M2.9 6.6C4.45 5.2 6.38 4.4 8.5 4.4s4.05.8 5.6 2.2" stroke="rgba(255,255,255,0.62)" stroke-width="1.4" stroke-linecap="round"/>
      <path d="M0.4 4C2.7 1.9 5.45 0.7 8.5 0.7s5.8 1.2 8.1 3.3" stroke="rgba(255,255,255,0.32)" stroke-width="1.4" stroke-linecap="round"/>
    </svg>
  </div>
  <div class="bi batt-wrap">
    <span class="batt-pct">73%</span>
    <div class="batt-icon">
      <div class="batt-shell"><div class="batt-fill"></div></div>
      <div class="batt-tip"></div>
    </div>
  </div>
  <div class="bi" id="bar-time"></div>
  <div class="bi" id="bar-date-short"></div>
</div>

<!-- LOCK SCREEN -->
<div id="lock-screen">
  <div class="clock-block">
    <div class="clock-big" id="clock-big"></div>
    <div class="clock-date-str" id="clock-date-str"></div>
  </div>

  <div class="bottom-pw" id="bottom-pw">
    <div class="pw-inner">
      <input type="password" id="pw-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" autocomplete="off" />
      <button class="pw-btn" id="pw-btn">
        <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
      </button>
    </div>
    <div class="pw-hint">Enter –∏–ª–∏ ‚Üí –¥–ª—è –≤—Ö–æ–¥–∞</div>
  </div>
</div>

<!-- LOADING -->
<div id="loading-screen">
  <div class="spinner"></div>
  <div class="load-label">–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥‚Ä¶</div>
  <div class="prog-track"><div class="prog-fill" id="prog-fill"></div></div>
</div>

<!-- DESKTOP -->
<div id="desktop-screen">
  <div id="desk-bar">
    <span class="bold" style="font-size:15px;"></span>
    <span class="bold">Finder</span>
    <span>–§–∞–π–ª</span><span>–ü—Ä–∞–≤–∫–∞</span>
    <span>–í–∏–¥</span><span>–ü–µ—Ä–µ—Ö–æ–¥</span>
    <span>–û–∫–Ω–æ</span><span>–°–ø—Ä–∞–≤–∫–∞</span>
  </div>
  <div class="welcome-card">
    <div class="wc-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üëã</div>
    <div class="wc-sub">–í—ã –≤–≤–µ–ª–∏ –ø–∞—Ä–æ–ª—å:</div>
    <div class="wc-pw" id="wc-pw"></div>
  </div>
</div>

<script>
  const DAYS    = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ','–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫','–í—Ç–æ—Ä–Ω–∏–∫','–°—Ä–µ–¥–∞','–ß–µ—Ç–≤–µ—Ä–≥','–ü—è—Ç–Ω–∏—Ü–∞','–°—É–±–±–æ—Ç–∞'];
  const MONTHS  = ['—è–Ω–≤–∞—Ä—è','—Ñ–µ–≤—Ä–∞–ª—è','–º–∞—Ä—Ç–∞','–∞–ø—Ä–µ–ª—è','–º–∞—è','–∏—é–Ω—è','–∏—é–ª—è','–∞–≤–≥—É—Å—Ç–∞','—Å–µ–Ω—Ç—è–±—Ä—è','–æ–∫—Ç—è–±—Ä—è','–Ω–æ—è–±—Ä—è','–¥–µ–∫–∞–±—Ä—è'];
  const MONTHS_S= ['—è–Ω–≤','—Ñ–µ–≤','–º–∞—Ä','–∞–ø—Ä','–º–∞—è','–∏—é–Ω','–∏—é–ª','–∞–≤–≥','—Å–µ–Ω','–æ–∫—Ç','–Ω–æ—è','–¥–µ–∫'];
  const pad = n => String(n).padStart(2,'0');

  function updateClock() {
    const now = new Date();
    const h = pad(now.getHours()), m = pad(now.getMinutes());
    document.getElementById('bar-time').textContent = `${h}:${m}`;
    document.getElementById('clock-big').textContent = `${h}:${m}`;
    document.getElementById('clock-date-str').textContent =
      `${DAYS[now.getDay()]}, ${now.getDate()} ${MONTHS[now.getMonth()]}`;
    document.getElementById('bar-date-short').textContent =
      `${DAYS[now.getDay()].slice(0,3)}, ${now.getDate()} ${MONTHS_S[now.getMonth()]}`;
  }
  updateClock();
  setInterval(updateClock, 1000);

  // –ö–ª–∏–∫ –ø–æ —ç–∫—Ä–∞–Ω—É ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ–ª–µ –ø–∞—Ä–æ–ª—è
  document.getElementById('invisible-btn').addEventListener('click', () => {
    const pw = document.getElementById('bottom-pw');
    pw.classList.add('visible');
    // —É–±—Ä–∞—Ç—å –Ω–µ–≤–∏–¥–∏–º—É—é –∫–Ω–æ–ø–∫—É —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∞
    document.getElementById('invisible-btn').style.pointerEvents = 'none';
    setTimeout(() => document.getElementById('pw-input').focus(), 100);
  });

  // –¢–∞–∫–∂–µ –ø–æ –Ω–∞–∂–∞—Ç–∏—é –ª—é–±–æ–π –∫–ª–∞–≤–∏—à–∏
  document.addEventListener('keydown', e => {
    const pw = document.getElementById('bottom-pw');
    if (!pw.classList.contains('visible')) {
      pw.classList.add('visible');
      document.getElementById('invisible-btn').style.pointerEvents = 'none';
      setTimeout(() => {
        const input = document.getElementById('pw-input');
        input.focus();
        if (e.key.length === 1) input.value = '';
      }, 100);
    }
  });

  function doLogin() {
    const pw = document.getElementById('pw-input').value.trim();
    if (!pw) {
      const inner = document.querySelector('.pw-inner');
      inner.classList.remove('shake');
      void inner.offsetWidth;
      inner.classList.add('shake');
      setTimeout(() => inner.classList.remove('shake'), 500);
      return;
    }
    document.getElementById('lock-screen').style.display = 'none';
    const loader = document.getElementById('loading-screen');
    loader.style.display = 'flex';

    const fill = document.getElementById('prog-fill');
    let pct = 0;
    const timer = setInterval(() => {
      pct += 100 / 150;
      if (pct >= 100) { pct = 100; clearInterval(timer); }
      fill.style.width = pct + '%';
    }, 100);

    setTimeout(() => {
      loader.style.display = 'none';
      document.getElementById('desktop-screen').style.display = 'flex';
      document.getElementById('wc-pw').textContent = document.getElementById('pw-input').value;
    }, 15000);
  }

  document.getElementById('pw-btn').addEventListener('click', doLogin);
  document.getElementById('pw-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') doLogin();
  });
</script>
</body>
</html>
